<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    

    <!-- Compiled CSS -->
    <link href="css/ionic.app.css" rel="stylesheet">

	<link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/controllers.js"></script>    
    <script src="js/controllers/authenticateController.js"></script>
    <script src="js/controllers/effortsDetailController.js"></script>
    <script src="js/controllers/tabsController.js"></script>
    
    <script src="js/factories/factories.js"></script>
    <script src="js/factories/accountFactory.js"></script>
    <script src="js/factories/authenticateFactory.js"></script>
    <script src="js/factories/effortsFactory.js"></script>
    <script src="js/factories/friendsFactory.js"></script>
    <script src="js/factories/popupFactory.js"></script>
    
    <script src="js/services/services.js"></script>
    <script src="js/services/localStoreService.js"></script>
    <script src="js/services/remoteStoreService.js"></script>
    
  </head>
  <body ng-app="GroupEffort" class="platform-android platform-browser">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-header-bar class="bar-positive main-header-bar">
        <button class="button-clear button- button icon-left back-button" ng-click="$state.go( 'tabs' , { 'tabId' : 0 } )" ng-show="$state.current.name == 'effort-detail'" >
          <i class="ion-arrow-left-a"></i>  
        </button>
        <h1 class="title">
          <div class="header-logo-cont">
            <div class="inner">
              <img src="logo.png" >
            </div>
          </div>
        </h1>
    </ion-header-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
