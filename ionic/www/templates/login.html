<ion-view view-title="GroupEffort - Login">    
  <ion-content>
    <div class="list">
      <form name="loginForm" ng-submit="login()" novalidate > 
        <ion-item class="item item-input-inset item-stacked-label ">
          <label class="item-input-wrapper" >              
            <input name="username" placeholder="Username" type="text" ng-model="data.username" required >
          </label>                    
        </ion-item>
        <ion-item class="item item-input-inset item-stacked-label ">
          <label class="item-input-wrapper" >              
            <input type="password" placeholder="Password" ng-model="data.password" required >
          </label>                    
        </ion-item>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-disabled="data.submitted || loginForm.$invalid " >Log in</button>
        </label>      
      </form>
      <div class="item">
          <a class="button button-block button-positive" href="#/register" >
            Or Sign Up Now
          </a>
      </div>
    </div>
  </ion-content>
</ion-view>
