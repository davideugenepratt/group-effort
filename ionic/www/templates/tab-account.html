<ion-view view-title="Settings">
  <ion-content>
  
      <ion-list>
      <form name="profileForm" ng-submit="updateProfile()" novalidate >
      <ion-item >
      	<h1>{{data.username}}</h1>
      </ion-item> 
      <!--         
        <label class="item item-input item-stacked-label">
          <span class="input-label">Username</span>

        </label>
        -->
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email Address</span>
          <input name="email" type="text" ng-model="data.email" ng-change="updateProfile()" required >
        </label>
        <ion-item class="item item-avatar item-button-right">
          <img class="avatar" ng-src="{{self.face}}" />
                Change Picture
                <a class="button button-positive" ng-click="changePicture()" >
                  <i class="icon ion-camera"></i>
                </a>
        </ion-item>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Phone Number</span>
          <input name="phone" type="text" ng-model="data.phone" ng-change="updateProfile()" >
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Location</span>
          <input name="location" type="text" ng-model="data.location" ng-change="updateProfile()" >
        </label>

            <button class="button button-positive" type="submit" ng-disabled="data.submitted || profileForm.$invalid " >Save</button>
        </div>
        -->
        </form>
         <form ng-submit="logout()" >
          <button class="button button-block button-assertive" type="submit">Log out</button>
      </form>
      </ion-item>
    </ion-list>
