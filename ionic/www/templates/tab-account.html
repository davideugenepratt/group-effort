<ion-view view-title="Account">
  <ion-content>
    <ion-list>
      <div class="item item-button-right">
            Manage Collaborators
            <a class="button button-positive" href="#/tab/account/friends" >
              <i class="icon ion-person-stalker"></i>
            </a>
        </div>
      <ion-item class="item item-avatar item-button-right">
      <img class="avatar" ng-bind-html="self.face"></img>
      		Change Avatar
            <button class="button button-positive" ng-click="changePicture()" >
              <i class="icon ion-image"></i>
            </button>
      </ion-item>
      <ion-item class="item">
      <form ng-submit="logout()" >
          <button class="button button-block button-assertive" type="submit">Log out</button>
      </form>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
