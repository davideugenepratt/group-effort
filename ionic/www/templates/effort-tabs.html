<div class="button-bar">
    <a class="button" ng-class="{ 'button-positive' : currentSlide == 0, 'button-calm' : currentSlide != 0 }" ng-click="slideTo( 0 )" ><i class="icon ion-checkmark-circled"></i></a>
    <a class="button" ng-class="{ 'button-positive' : currentSlide == 1, 'button-calm' : currentSlide != 1 }" ng-click="slideTo( 1 )" ><i class="icon ion-chatbox"></i></a>
    <a class="button" ng-class="{ 'button-positive' : currentSlide == 2, 'button-calm' : currentSlide != 2 }" ng-click="slideTo( 2 )" ><i class="icon ion-clock"></i></a>
    <a class="button" ng-class="{ 'button-positive' : currentSlide == 3, 'button-calm' : currentSlide != 3 }"  ng-click="slideTo( 3 )" ><i class="icon ion-person"></i></a>
</div>
