<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{effort.title}} - Settings">
   <ion-content >
  <div ng-include src="'templates/effort-tabs.html'"></div>
    <ion-list class="list">    
    <ion-checkbox class="item item-checkbox-right" ng-checked="true" ng-click="deleteEffort( effort.id );" >
        Me
    </ion-checkbox>
    <ion-checkbox class="item item-checkbox-right" ng-repeat="friend in friends.requestAccepted track by $index"  ng-checked="data[friend.username].contributor" ng-model="data[friend.username].contributor"  ng-click="editFriends( effort.id )" >
        {{friend.username}}
    </ion-checkbox>
    </ion-list>
  </ion-content>
</ion-view>
