<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-view view-title="GroupEffort">
  
    <ion-slide-box show-pager="false" active-slide="currentSlide" > <!-- on-slide-changed="slideHasChanged($index)" -->
      <ion-slide>
        <ion-content >
          <div class="box">
            <div ng-include src="'templates/tab-efforts.html'"></div>
          </div>
        </ion-content>
      </ion-slide>
      <ion-slide>
        <ion-content >
          <div class="box">
            <div ng-include src="'templates/tab-friends.html'"></div>
          </div>
        </ion-content>
      </ion-slide>
      <ion-slide>
      <ion-content >
        <div class="box">
          <div ng-include src="'templates/tab-account.html'"></div>
        </div>
        </ion-content>
      </ion-slide>
    </ion-slide-box>  
    
    <div class="tabs-striped tabs-background-positive tabs-color-light">
      <div class="tabs">
        <a class="tab-item" ng-click="slideTo( 0 )" ng-class="{ 'active' : currentSlide == 0 }" >
          Home
        </a>
        <a class="tab-item" ng-click="slideTo( 1 )" ng-class="{ 'active' : currentSlide == 1 }" >
          Friends
        </a>
        <a class="tab-item" ng-click="slideTo( 2 )" ng-class="{ 'active' : currentSlide == 2 }" >
          Settings
        </a>
      </div>
    </div>
  
</ion-view>
