<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-striped tabs-background-positive tabs-color-light" >
  
  <!-- Efforts Tab -->
  <ion-tab title="Efforts" icon-off="ion-home" icon-on="ion-home" ng-click="goToEfforts()" >
    <ion-nav-view name="tab-efforts"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-person" icon-on="ion-person" hidden="true" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
    
</ion-tabs>
