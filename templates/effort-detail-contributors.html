<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{effort.title}} - Contributors">
	
  <ion-content >
  <div ng-include src="'templates/effort-tabs.html'"></div>
  <ion-list>    
    <ion-item class="item item-avatar item-icon-left" ng-repeat="friend in friends" >
        <span class="avatar" ng-bind-html="friend.face"></span>
        <h2>{{friend.username}}</h2>
        <p>{{friend.email}}</p>
        <div class="row row-top">
        <div class="col col-50 align-center item-note">
        Contributor
        <br>
        <label class="toggle">        	
            <input type="checkbox" ng-checked="data[friend.username].contributor" ng-model="data[friend.username].contributor" ng-click="editFriends( effort.id )" >
            <div class="track"><div class="handle"></div></div>
        </label>
        </div>
        <div class="col col-50 align-center item-note" ng-show="data[friend.username].contributor">
        Admin
        <br>
        <label class="toggle toggle-assertive">        	
            <input type="checkbox" ng-checked="data[friend.username].admin" ng-model="data[friend.username].admin" ng-click="editFriends( effort.id )">
            <div class="track"><div class="handle"></div></div>
        </label>
        </div>
        </div>
    </ion-item>
  </ion-list>
  </ion-content>
</ion-view>
